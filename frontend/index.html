<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>

  <script src="scripts/app.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="DevicesController">
    List of devices:
    <div ng-repeat="device in devices" ng-cloak>
      {{device['ro.product.model']}}
    </div>

    Device logs:
    <div ng-repeat="log in deviceLogs">
      Device with id {{log.device.id}} was {{getEvent(log)}}
    </div>
  </div>
</body>
</html>
